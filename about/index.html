
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta name="description" content="About">
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />


<title>About</title>

<meta id="viewport" name='viewport'>

<script>
    (function(doc)
    {
        var viewport = document.getElementById('viewport');
        if ( navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)) 
        {
            doc.getElementById("viewport").setAttribute("content", "width=640, minimum-scale=.5, maximum-scale=1");
        }	else if ( navigator.userAgent.match(/iPad/i) ) 
        	{
           		doc.getElementById("viewport").setAttribute("content", "width=640, minimum-scale=1, maximum-scale=1.5");
        	}
    }(document)
    );
</script>
<script>
		if ( navigator.userAgent.match(/iPad|iPhone|iPod touch/i) )
		{	
			//alert("on the iphone!");
			document.write('<style>#phone{position: -webkit-sticky; position: -moz-sticky; position: -ms-sticky; position: -o-sticky; position: sticky; top: 100px;} #spacer{height: 1200px;}</style>');
		}	else
			{
				//alert("not iphone");
				document.write('<style>#phone{position: fixed; top: 30px; left: 50%; margin: -390px 0 0 -200px;} #spacer{height: 2000px;}</style>');
			}
</script>


</head>
<body>

<h2>About</h2>

</body>
